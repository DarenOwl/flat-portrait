<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>

<div class="row">
    <div class="column">
        <div class="edit-panel">
            <div id="categories-menu" class="card-deck">
                <div class="card-menu">
                  <img class="card-menu-img" src="face-basic.svg" alt="Head">
                </div>
                <div class="card-menu">
                  <img class="card-menu-img" src="hair-icon.svg" alt="Hair">
                </div>
                <div class="card-menu">
                  <img class="card-menu-img" src="face-ears.svg" alt="Hair">
                </div>
                <div class="card-menu">
                    <img class="card-menu-img" src="face-cheeks.svg" alt="Cloth">
                </div>
            </div>
            <div id="items-deck" class="card-deck">
                <div class="card">
                  <img class="card-img" src="face-basic.svg" alt="face-basic">
                </div>
                <div class="card">
                  <img class="card-img" src="face-chin.svg" alt="face-chin">
                </div>
                <div class="card">
                  <img class="card-img" src="face-ears.svg" alt="face-ears">
                </div>
                <div class="card">
                    <img class="card-img" src="face-cheeks.svg" alt="face-cheeks">
                </div>
                <div class="card">
                  <img class="card-img" src="face-basic.svg" alt="Card image cap">
                </div>
                <div class="card">
                  <img class="card-img" src="face-chin.svg" alt="Card image cap">
                </div>
                <div class="card">
                    <img class="card-img" src="face-basic.svg" alt="Card image cap">
                  </div>
                  <div class="card">
                    <img class="card-img" src="face-chin.svg" alt="Card image cap">
                  </div>
            </div>
        </div>
    </div>
    <div class="column">
        <div class="avatar-container">
            <svg viewBox="-0.5 -0.5 161 301">
                <g id="neck" class="skin" onclick="alert('neck')">
                    <rect x="50" y="180" width="60" height="70"/>
                    <ellipse cx="80" cy="260" rx="80" ry="40"/>
                </g>
                <g>
                    <path d="M 60 170 Q 100 170 100 200 Q 100 230 60 230 Z" fill-opacity="0.1" fill="#000000" stroke="none" transform="rotate(90,80,200)" pointer-events="all"/>
                </g >
                <g id="face" class="skin"  onclick="alert('face')">
                </g>
            </svg>
        </div>
        <input id="colorPicker" type="color">
    </div>
</div> 
</body>
</html>
